<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <header>
    <h1>Привет, {{.Login}}!</h1>
    <a href="/logout" class="logout-button">Выйти</a>
  </header>

  <main class="profile-container">
    <section class="profile-card">
      <div class="avatar-placeholder">👤</div>
      <div class="profile-info">
        <p><strong>Логин:</strong> {{.Login}}</p>
        <p><strong>Email:</strong> {{.Login}}@example.com</p>
      </div>
    </section>

    <section class="data-section">
      <h2>Данные:</h2>
      <pre id="data">Загрузка данных...</pre>
      <button id="refresh-data">Обновить данные</button>
    </section>
  </main>

  <script src="/static/scripts.js"></script>
  <script>
    function fetchData() {
      fetch('/data')
        .then(response => response.json())
        .then(data => {
          document.getElementById('data').textContent = JSON.stringify(data, null, 2);
        })
        .catch(() => {
          document.getElementById('data').textContent = 'Ошибка получения данных';
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchData();
      document.getElementById('refresh-data').addEventListener('click', fetchData);
    });
  </script>
</body>
</html>
